name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ”§ Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  database-check:
    name: ğŸ—„ï¸ Database Schema Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma client
        run: npm run db:generate

      - name: ğŸ” Validate Prisma schema
        run: npx prisma validate

  security-audit:
    name:  Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Run security audit
        run: npm audit --audit-level=high

  # Optional: Add tests when you have them
  # test:
  #   name: ğŸ§ª Run Tests
  #   runs-on: ubuntu-latest
  #   needs: lint-and-typecheck
  #   
  #   steps:
  #     - name: ğŸ“¥ Checkout repository
  #       uses: actions/checkout@v4
  #
  #     - name: ğŸ“¦ Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '20'
  #         cache: 'npm'
  #
  #     - name: ğŸ“‹ Install dependencies
  #       run: npm ci
  #
  #     - name: ğŸ§ª Run tests
  #       run: npm test

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, database-check, security-audit]
    if: success()
    
    steps:
      - name:  Success
        run: echo "All CI checks passed successfully!"
