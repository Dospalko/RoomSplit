name: 🚀 CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: 🔍 Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🔧 Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  database-check:
    name: 🗄️ Database Schema Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🗄️ Generate Prisma client
        run: npm run db:generate

      - name: 🔍 Validate Prisma schema
        run: npx prisma validate

  security-audit:
    name:  Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name:  Run security audit
        run: npm audit --audit-level=high

  # Optional: Add tests when you have them
  # test:
  #   name: 🧪 Run Tests
  #   runs-on: ubuntu-latest
  #   needs: lint-and-typecheck
  #   
  #   steps:
  #     - name: 📥 Checkout repository
  #       uses: actions/checkout@v4
  #
  #     - name: 📦 Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '20'
  #         cache: 'npm'
  #
  #     - name: 📋 Install dependencies
  #       run: npm ci
  #
  #     - name: 🧪 Run tests
  #       run: npm test

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, database-check, security-audit]
    if: success()
    
    steps:
      - name:  Success
        run: echo "All CI checks passed successfully!"
