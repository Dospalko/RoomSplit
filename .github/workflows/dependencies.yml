name: ğŸ¤– Auto-update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ” Check for outdated packages
        run: npm outdated || true

      - name: ğŸ“ˆ Update patch and minor versions
        run: |
          npx npm-check-updates -u --target minor
          npm install

      - name: ğŸ§ª Test after updates
        run: |
          npm run lint
          npm run build

      - name: ğŸ“¤ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ¤– chore: update dependencies'
          title: 'ğŸ¤– Automated dependency updates'
          body: |
            ## ğŸ¤– Automated Dependency Updates
            
            This PR contains automated dependency updates:
            
            - âœ… Patch and minor version updates
            - âœ… Tested with lint and build
            - âš ï¸ Please review breaking changes manually
            
            **Auto-generated by GitHub Actions**
          branch: automated/dependency-updates
          delete-branch: true

  security-updates:
    name: ğŸ›¡ï¸ Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ›¡ï¸ Install security updates
        run: npm audit fix --force

      - name: ğŸ§ª Test after security updates
        run: |
          npm run lint || true
          npm run build

      - name: ğŸ“¤ Create Security Update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ›¡ï¸ fix: security vulnerability updates'
          title: 'ğŸ›¡ï¸ Security vulnerability fixes'
          body: |
            ## ğŸ›¡ï¸ Security Updates
            
            This PR contains automated security vulnerability fixes:
            
            - ğŸ”’ Applied `npm audit fix`
            - âš ï¸ May contain breaking changes
            - ğŸ§ª Basic tests passed
            
            **Please review carefully before merging**
            
            **Auto-generated by GitHub Actions**
          branch: automated/security-updates
          delete-branch: true
