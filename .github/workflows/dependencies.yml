name: 🤖 Auto-update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: 📦 Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🔍 Check for outdated packages
        run: npm outdated || true

      - name: 📈 Update patch and minor versions
        run: |
          npx npm-check-updates -u --target minor
          npm install

      - name: 🧪 Test after updates
        run: |
          npm run lint
          npm run build

      - name: 📤 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '🤖 chore: update dependencies'
          title: '🤖 Automated dependency updates'
          body: |
            ## 🤖 Automated Dependency Updates
            
            This PR contains automated dependency updates:
            
            - ✅ Patch and minor version updates
            - ✅ Tested with lint and build
            - ⚠️ Please review breaking changes manually
            
            **Auto-generated by GitHub Actions**
          branch: automated/dependency-updates
          delete-branch: true

  security-updates:
    name: 🛡️ Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🛡️ Install security updates
        run: npm audit fix --force

      - name: 🧪 Test after security updates
        run: |
          npm run lint || true
          npm run build

      - name: 📤 Create Security Update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '🛡️ fix: security vulnerability updates'
          title: '🛡️ Security vulnerability fixes'
          body: |
            ## 🛡️ Security Updates
            
            This PR contains automated security vulnerability fixes:
            
            - 🔒 Applied `npm audit fix`
            - ⚠️ May contain breaking changes
            - 🧪 Basic tests passed
            
            **Please review carefully before merging**
            
            **Auto-generated by GitHub Actions**
          branch: automated/security-updates
          delete-branch: true
